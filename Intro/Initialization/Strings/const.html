<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialization String const</title>
</head>
<body>
    <script>
        const name="Leo"
        console.log(name);
        const age="22"
        console.log(age);
        const email ="leodas69@gmail.com"
        console.log(email);
        const username="LeoDas"
        console.log(username);
        const password="leo@123"
        console.log(password);
        const birthdate="01-01-2000"
        console.log(birthdate);
        const state="Tamil Nadu"
        console.log(state);
        const country="India"
        console.log(country);
        const language="English"
        console.log(language);
        const currency="INR"
        console.log(currency);
        const timezone="IST"
        console.log(timezone);
        const occupation="Student"
        console.log(occupation);
        const new_name ="Leo Das"
        console.log(new_name);
    </script>
</body>
</html>
