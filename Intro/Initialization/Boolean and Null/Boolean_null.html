<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean and Null</title>
</head>
<body>
    <script>
        //Boolean
        let Sleep = true; 
        let No_Sleep = false;
        console.log(Sleep);
        console.log(No_Sleep);
        var home_food = true;
        var outside_food = false;
        console.log(home_food);
        console.log(outside_food);
        const reading = true;
        const playing = false;
        console.log(reading);
        console.log(playing);
        //Null
        let bus = null;
        console.log(bus);
        var car = null;
        console.log(car);
        const bike = null;
        console.log(bike);
    </script>
    
</body>
</html>
