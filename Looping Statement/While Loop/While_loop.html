<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Statement 12 times</title>
</head>
<body>
    <script>
        //While Loop Syntax
        //while(condition){
            // printing Statement
            //increment/decrement
        //}
        //1
        let i =1;
        while(i<=10){
            console.log(i);
            i++

        }
        //2
        let same=13;
        let diff=13;
        while(same == diff){
            console.log("same",same);
            same++
        }
        //3
        let number1 =1;
        let number2 = 10;
        while(number2 <=number1){
            console.log(number1,"=",number2)
        }
        //4
        let value =1;
        let age =10
        while(value <=5){
            if(age <=10){
                console.log(age)

            }
        }
        //5
        let value2 =1;
        while(value2 == value){
            console.log("Same");
        }

        // while(Condition){
            // print Statement
            // increment/decrement
        //}

        // while(condition){
             //printing Statement
             //increment/decrement
        //}
    </script>
</body>
</html>
